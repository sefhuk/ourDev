<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'Jua', sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      input {
        height: 40px;
      }

      input:focus,
      textarea:focus {
        outline: none;
      }

      label {
        margin: 30px 0 10px;
      }
    </style>
    <title>OurDev</title>
  </head>
  <body class="bg-[skyblue]">
    <div class="flex flex-col pt-[100px]">
      <h1 class="text-center text-[50px]">게시판 생성</h1>
      <form action="/board" method="post" class="flex flex-col px-[200px]">
        <label>게시판 이름 ('게시판' 제외)</label>
        <input
          type="text"
          name="name"
          placeholder="게시판 이름을 입력하세요. ex) 질문, Q&A"
          class="px-[20px] py-[5px]"
        />
        <label>생성자 이름</label>
        <input
          type="text"
          name="author"
          placeholder="게시판 생성자 이름을 입력하세요"
          class="px-[20px] py-[5px]"
        />
        <button
          type="submit"
          id="submit"
          class="border-2 border-black mt-[30px] text-[40px] hover:bg-black hover:text-white"
        >
          등 록
        </button>
      </form>
    </div>

    <script>
      let input = document.getElementsByTagName('input');
      let submit = document.getElementById('submit');

      submit.addEventListener('click', (e) => {
        if (input[0].value === '' || input[1].value === '') {
          e.preventDefault();
          alert('모든 정보를 입력해주세요');
          return;
        }
      });
    </script>
  </body>
</html>
